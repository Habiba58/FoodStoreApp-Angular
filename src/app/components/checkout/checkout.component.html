<section class="container">
  <div class="row ps-5">
    <div class="col-md-6">
      <h2 class="text-muted ps-3 mb-3">Order Form</h2>
      <div class="name-holder ps-3 rounded">
        <p>Name:</p>
        <p class="holder-content mb-3">{{ orderDetails.name }}</p>
      </div>
      <div class="address-holder ps-3 rounded">
        <p>Address:</p>
        <p class="holder-content mb-3">{{ orderDetails.address }}</p>
      </div>
      <div class="order-holder">
        <div class="cartItem-holder rounded">
          <div>
            <p class="ps-3">Order Items:</p>
          </div>
          <div
            *ngFor="let cartItem of orderDetails.items"
            class="d-flex cartItem"
          >
            <img
              [src]="cartItem.food.imageUrl"
              [alt]="cartItem.food.name"
              class=""
            />
            <div
              class="row d-flex justify-content-between align-items-center w-100"
            >
              <div class="col-md-3">
                <span routerLink="">{{ cartItem.food.name }}</span>
              </div>
              <div class="col-md-3">
                <span>{{ cartItem.food.price | currency }}</span>
              </div>
              <div class="col-md-3">
                <span> {{ cartItem.quantity }} </span>
              </div>
              <div class="col-md-3">
                <span>{{ cartItem.price | currency }}</span>
              </div>
            </div>
          </div>
          <div class="total-holder d-flex justify-content-center w-100 mb-2">
            <p>Total: {{ orderDetails.totalPrice }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h2 class="text-muted">Choose Your Adress On Map</h2>
      <app-maps [order]="orderDetails"></app-maps>
    </div>
    
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn mt-3 mb-3 w-50">Go To Payment</button>
  </div>
</section>
